<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektarbete Grupp 17</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
   
  </head>
  <body>


    <!-- Formulär  -->

    <div class="container mt-5" id="carform">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputModel" class="form-label">Märke</label>
          <input type="text" class="form-control" id="inputModel" />
        </div>
        <div class="col-md-6">
          <label for="inputYear" class="form-label">Modellår</label>
          <input type="number" class="form-control" id="inputYear" min="1900" placeholder="1900" />

        </div>

        <div class="col-md-12">
          <label for="inputGear" class="form-label">Växellåda</label>
          <select id="inputGear" class="form-select">
            <option>Automat</option>
            <option>Manuell</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputFuel" class="form-label">Drivmedel</label>
          <select id="inputFuel" class="form-control" >
            <option>Bensin</option>
            <option>Diesel</option>
            <option>El</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputColor" class="form-label">Färg</label>
          <input type="text" class="form-control" id="inputColor" />
        </div>
        <div class="col-md-6">
          <label for="inputMileage" class="form-label">Miltal</label>
          <select id="inputMileage" class="form-select">
            <option>0 - 5,000 mil</option>
            <option>5,001 - 10,000 mil</option>
            <option>10,001 - 15,000 mil</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-danger " onclick="clearFields()">
            Rensa fält
          </button>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary " onclick="SubmitEvent">Lägg till</button>
        </div>
      </form>
    </div>

    <!-- Lista  -->
    


    <div class="container mt-5" id="carList">
       <div class="list-group-item flex-fill d-flex justify-content-end mb-3 ">
        <button type="button" class="btn btn-primary mx-2 " onclick="editItem()">
            &#9998; 
          </button>
          <button type="button" class="btn btn-danger" onclick="removeItem()">
            &#128465; 
          </button>
       </div>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item flex-fill">Märke</li>
            <li class="list-group-item flex-fill">Modellår</li>
            <li class="list-group-item flex-fill">Växellåda</li>
            <li class="list-group-item flex-fill">Drivmedel</li>
            <li class="list-group-item flex-fill">Färg</li>
            <li class="list-group-item flex-fill">Miltal</li>

          </ul>
    </div>

    <!-- Meddalande -->
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sparat</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Tack för dina ändringar</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>


<script src="server.js"></script>
<script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
